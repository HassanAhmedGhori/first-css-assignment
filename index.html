<!DOCTYPE html>
<html lang="en">
<head>
       <title>Google</title>
       <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="box-left">
                <img src="./pngwing.com.png">
                <h1>Create a Google Account</h1>
                <p>Enter your name</p>
            </div>
            <div class="box-right">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Surname (optional)">
                <button>Next</button>
            </div>
        </div>
        <div class="footer">
            <div class="one">
                <p>English (United Kingdom)</p>
            </div>
            <div class="two">
                <p>Help</p>
                <p>Privacy</p>
                <p>Terms</p>
            </div>
        </div>
    </div>
</body>
</html>
